<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="signup-group">
    <!-- signup block -->
    <div class="row1">
        <h1>Sign Up</h1>
    </div>
    <!-- first and last name block -->
    <div class="row2">
        <div class="col1 ">
            <form>
                <input id="fname" name="fname" type="text" placeholder="First Name">
            </form>
        </div>

        <div class="col2 ">
            <form>
                <input id="lname" name="lname" type="text" placeholder="Last Name">
            </form>
        </div>
    </div>
    <!-- Email block -->
    <div class="row3">
        <div class="col3">
            <form>
                <input id="email" name="email" type="text" placeholder="Email Address">
            </form>
        </div>
    </div>
    <!-- mobile block -->
    <div class="row4">
        <div class="col4">
            <form>
                <input id="phone" name="phone" type="text" placeholder="Mobile No.">
            </form>
        </div>
    </div>
    <!-- password block -->
    <div class="row5">
        <div class="col5 ">
            <form>
                <input id="password" name="password" type="text" placeholder="Password">
            </form>

        </div>
        <div class="col6 ">
            <form>
                <input id="cpassword" name="cpassword" type="text" placeholder="Confirm Password">
            </form>
        </div>
    </div>

    <!-- check box and text  -->
    <div class="row6">
        <div class="col7">
            <!-- check box -->
            <form>
                <input id="agree" name="agree" type="checkbox">I agree</input>
            </form>
        </div>
        <div class="col8">
            <!-- text -->
            <p class="para1">By clicking <span id="register">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
        </div>
    </div>
    <!-- register button & sign in button -->
    <div class="row">
        <div class="col9">
            <!-- register button -->
            <button id="reg" type="button">Register</button>
        </div>
        <div class="col10">
            <!-- sign in button -->
            <button id="sign" type="button">Sign in</button>
        </div>
    </div>

   </div>


    <script src="./script.js"></script>
</body>
</html>
